<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Converter</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 20px; }
#preview { white-space: pre-wrap; text-align: left; margin-top: 20px; }
</style>
</head>
<body>
<h1>File Converter</h1>
<input type="file" id="fileInput"><br>
<select id="format">
  <option value="markdown">Markdown</option>
  <option value="json">JSON</option>
  <option value="txt">Text</option>
  <option value="qr">QR</option>
</select>
<button id="convertBtn">Convert</button>
<a id="download" style="display:none">Download</a>
<pre id="preview"></pre>
<script>
document.getElementById('convertBtn').onclick = () => {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert('Select a file');
  const reader = new FileReader();
  reader.onload = async e => {
    let content = e.target.result;
    const fmt = document.getElementById('format').value;
    if (fmt === 'markdown') {
      try { content = '```json\n' + JSON.stringify(JSON.parse(content), null, 2) + '\n```'; } catch {}
      download(content, file.name.replace(/\.[^/.]+$/, '.md'));
    } else if (fmt === 'json') {
      try { JSON.parse(content); } catch { content = JSON.stringify({ text: content }, null, 2); }
      download(content, file.name.replace(/\.[^/.]+$/, '.json'));
    } else if (fmt === 'txt') {
      download(content, file.name.replace(/\.[^/.]+$/, '.txt'));
    } else if (fmt === 'qr') {
      const url = await QRCode.toDataURL(content);
      const img = document.createElement('img');
      img.src = url;
      document.getElementById('preview').innerHTML = '';
      document.getElementById('preview').appendChild(img);
      const a = document.getElementById('download');
      a.href = url;
      a.download = file.name.replace(/\.[^/.]+$/, '.png');
      a.style.display = 'block';
      a.textContent = 'Download QR';
      return;
    }
    document.getElementById('preview').textContent = content;
  };
  reader.readAsText(file);
};

function download(content, filename) {
  const a = document.getElementById('download');
  a.href = 'data:text/plain;base64,' + btoa(content);
  a.download = filename;
  a.style.display = 'block';
  a.textContent = 'Download ' + filename;
  document.getElementById('preview').textContent = content;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
